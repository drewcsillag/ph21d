<html>
<head>
    <script>var exports={};</script>
    <script src="main.js"></script>
    <style type="text/css">
    .F { color: #ff8844;
    font-weight: bold;}
    .G { color: #88aaff;}
    </style>
</head>
<body>
    <div>
        s4: <input type=text width=20 id="s4">
        s3: <input type=text width=20 id="s3">
        y: <input type=text width=20 id="y">
        x: <input type=text width=20 id="output">

        <table border=0>
            <tr>
                <td><div class="F">Amort</div><button onclick="ph21c.buttonN()">n</button>
                <div class="G">12x</div> </td>
                <td><div class="F">INT</div><button onclick="ph21c.buttonI()">i</button>
                    <div class="G">12/</div>
                </td>
                <td><div class="F">NPV</div>
                    <button onclick="ph21c.buttonPV()">PV</button>
                <div class="G">CF<sub>0</sub></div> </td>
                <td><div class="F">RND</div><button onclick="ph21c.buttonPMT()">PMT</button>
                    <div class="G">CF<sub>j</sub></div>
                </td>
                <td><div class="F">IRR</div><button onclick="ph21c.buttonFV()">FV</button>
                <div class="G">N<sub>j</sub></div> </td>
                <td><button onclick="ph21c.buttonCHS()">CHS</button><div class="G">DATE</div>
                </td>
                <td>
                    <button onclick="ph21c.button7()">7</button><div class="G">BEG</div> </td>
                    <td><button onclick="ph21c.button8()">8</button><div class="G">END</div>
                </td>
                <td><button onclick="ph21c.button9()">9</button><div class="G">MEM</div> </td>
                <td><button onclick="ph21c.buttonDiv()">/</button>
                </td>

            </tr>
            <tr>
                <td><div class="F">PRICE</div><button onclick="ph21c.buttonYtoX()">y<sup>x</sup></button>
                    <div class="G">&radic;x</div>
                </td>
                <td><div class="F">YTM</div><button onclick="ph21c.buttonRecipX()">1/x</button>
                    <div class="G">e<sup>x</sup></div>
                </td>
                <td><div class="F">SL</div><button onclick="ph21c.buttonPercentTotal()">%T</button>
                    <div class="G">LN</div>
                </td>
                <td><div class="F">SOYD</div><button onclick="ph21c.buttonPercentChange()">&Delta;%</button>
                    <div class="G">FRAC</div>
                </td>
                <td><div class="F">DB</div><button onclick="ph21c.buttonPercent()">%</button>
                <div class="G">INTG</div></td>
                <td> <button onclick="ph21c.buttonEEX()">EEX</button><div class="G">&Delta;DAYS</div>
                </td>
                <td><button onclick="ph21c.button4()">4</button><div class="G">D.MY</div></td>
                <td> <button onclick="ph21c.button5()">5</button><div class="G">M.DY</div>
                </td>
                <td><button onclick="ph21c.button6()">6</button><div class="G">x&#772;w</div> </td>
                <td><button onclick="ph21c.buttonTimes()">x</button><div class="G">x<sup>2</sup></div>
                </td>

            </tr>
            <tr>

                <td><div class="F">P/R</div>                 <button onclick="ph21c.buttonRunStop()">R/S</button><div class="G">PSE</div>
                </td><td><div class="F">&Sigma;</div>                <button onclick="ph21c.buttonSingleStep()">SST</button><div class="G">BST</div>
                </td><td><div class="F">PRGM</div>              <button onclick="ph21c.buttonRotateStack()">R&DownArrow;</button><div class="G">GTO</div>
                </td><td><div class="F">FIN</div>            <button onclick="ph21c.buttonSwapXY()">x&harr;y</button><div class="G">x&lt;=y</div>
                </td><td><div class="F">REG</div>           <button onclick="ph21c.buttonCLx()">CLx</button><div class="G">x=0</div>
                </td><td rowspan=2><div class="F">PREFIX</div>           <button onclick="ph21c.buttonEnter()">ENT</button>
                </td><td>          <button onclick="ph21c.button1()">1</button><div class="G">x&#770;,r</div> </td>
                <td><button onclick="ph21c.button2()">2</button><div class="G">y&#770;,r</div>
                </td><td>           <button onclick="ph21c.button3()">3</button><div class="G">n!</div></td>
                <td> <button onclick="ph21c.buttonMinus()">-</button><div class="G">&leftarrow;</div>
                </td>
            </tr>
            <tr>
                <td>

                   <div class="F">OFF</div> <button onclick="ph21c.buttonOnOff()">ON</button>
                </td><td> <button onclick="ph21c.buttonF()">F</button>
                </td><td>  <button onclick="ph21c.buttonG()">G</button>
                </td><td>   <button onclick="ph21c.buttonSTO()">STO</button>
                </td><td>   <button onclick="ph21c.buttonRCL()">RCL</button>
                </td><td>   <button onclick="ph21c.button0()">0</button><div class="G">x&#772;</div>
                </td><td>    <button onclick="ph21c.buttonPoint()">.</button><div class="G">s</div>
                </td><td>    <button onclick="ph21c.buttonSigmaPlus()">&Sigma;+</button><div class="G">&Sigma;-</div>
                </td><td>   <button onclick="ph21c.buttonPlus()">+</button><div class="G">LST x</div>
                </td>

            </tr>
        </table>
        <div>
            R0 <input type=text width=20 id="reg0"><br/>
            R1 <input type=text width=20 id="reg1"><br/>
            R2 <input type=text width=20 id="reg2"><br/>
            R3 <input type=text width=20 id="reg3"><br/>
            R4 <input type=text width=20 id="reg4"><br/>
            R5 <input type=text width=20 id="reg5"><br/>
            R6 <input type=text width=20 id="reg6"><br/>
            R7 <input type=text width=20 id="reg7"><br/>
            R8 <input type=text width=20 id="reg8"><br/>
            R9 <input type=text width=20 id="reg9"><br/>
            N <input type=text width=20 id="regN"><br/>
            I <input type=text width=20 id="regI"><br/>
            PV <input type=text width=20 id="regPV"><br/>
            PMT <input type=text width=20 id="regPMT"><br/>
            FV <input type=text width=20 id="regFV"><br/>
        </div>
    </div>
</body>
</html>
