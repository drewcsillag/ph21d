<html>

                    <td>

                    <td>

                    <td>
                        <div class="F">REG</div>

                    <td>

                    <td>

                    </td>

                    <td>

                    </td>
                    <td>
                        <button id="buttonSigmaPlus">&Sigma;+</button>

            <span>
